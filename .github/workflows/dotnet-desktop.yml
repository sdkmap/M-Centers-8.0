
name: Build WPF Application

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-x64:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Framework SDK
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 5.0.x

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2
            
      
    - name: Restore NuGet Packages
      run: nuget restore "M Centers 8.0.sln"

    - name: Build WPF Application (x64)
      run: msbuild "M Centers 8.0.sln" /p:Configuration=Release /p:Platform=x64 /t:Rebuild

    - name: Publish Artifact (x64)
      uses: actions/upload-artifact@v2
      with:
        name: wpf-app-x64
        path: .

  build-x86:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup .NET Framework SDK
      uses: actions/setup-dotnet@v4.0.0
      with:
        dotnet-version: 5.0.x

    - name: setup-msbuild
      uses: microsoft/setup-msbuild@v2
            
      
    - name: Restore NuGet Packages
      run: nuget restore "M Centers 8.0.sln"

    - name: Build WPF Application (x86)
      run: msbuild "M Centers 8.0.sln" /p:Configuration=Release /p:Platform=x64 /t:Rebuild

    - name: Publish Artifact (x86)
      uses: actions/upload-artifact@v2
      with:
        name: wpf-app-x86
        path: .
